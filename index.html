<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodora case</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="top-header-container">
            <div class="top-header-content">
                <span class="red-dot"></span>
                <p class="top-header-text">
                    <span class="top-header-text-strong">
                        OPEN
                    </span> 
                    <span class="top-header-text-line">
                        |
                    </span> 
                    UNTIL 6 PM TODAY
                </p>
            </div>
        </div>
        <div class="bottom-header-container">
            <div class="bottom-header-layout">
                <div class="bottom-header-left-content">
                    <img 
                        class="burgerlove-logo" 
                        src="assets/burgerlove-logo.png" 
                        alt="logo" 
                    />
                    <div class="bottom-header-left-text">
                        <p class="bottom-header-hours-text">
                            Utkörning: 
                            <span class="bottom-header-hours">
                                09:00-20:00
                            </span>
                        </p>
                        <p class="bottom-header-hours-text">
                            Avhämtning: 
                            <span class="bottom-header-hours">
                                09:00-20:00
                            </span>
                        </p>
                    </div>
                </div>
                <div class="bottom-header-middle-content">
                    <img 
                        src="./assets/icon-restaurang-online.png" 
                        alt="restaurang online icon" 
                        class="restaurang-online-icon" 
                    />
                    <p class="bottom-header-text">
                        Vi är online och tar emot beställningar!
                    </p>
                </div>
                <div class="bottom-header-right-content">
                    <!-- Set cart as image for this case -->
                    <img 
                        src="./assets/cart-foodora.png" 
                        alt="shopping cart" 
                        class="shopping-cart" 
                    />
                    <div class="bottom-header-right-links">
                        <a 
                            class="login-register-links" 
                            href="#">
                            LOGGA IN
                        </a>
                        <a 
                            class="login-register-links" 
                            href="#">
                            REGISTRERA
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="restaurant-content-section">
        <button class="burger-menu">ORDER ONLINE</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
